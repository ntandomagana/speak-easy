<div class="max-w-xl mx-auto mt-[50px] bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Student Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label for="name" class="block mb-2 font-semibold">Name</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      readonly
      class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
    />

    <label for="email" class="block mb-2 font-semibold mt-4">Email</label>
    <input id="email"
      type="email"
      formControlName="email"
      readonly
      class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"/>

    <label for="level" class="block mb-2 font-semibold mt-4">Level</label>
    <input
      id="level"
      type="text"
      formControlName="level"
      readonly
      class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
    />

    <label for="languages" class="block mb-2 font-semibold mt-4">Languages to Learn</label>
    <input
      id="languages"
      type="text"
      formControlName="languages"
      placeholder="Languages you want to learn"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
    />

    <button
      type="submit"
      [disabled]="profileForm.invalid"
      class="mt-6 w-full bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700 disabled:bg-purple-300"
    >
      Save
    </button>
  </form>
</div>
