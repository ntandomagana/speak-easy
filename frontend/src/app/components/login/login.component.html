<body class="h-screen w-full flex">
    <!-- Left Section: Login Form -->
    <div class="w-1/2 flex items-center justify-center p-12 bg-white">
      <div class="w-full max-w-md">
        <h1 class="text-center text-3xl font-bold text-gray-900">Speak<span class="text-purple-400">E</span>asy</h1>
        <h2 class="mt-5 text-center text-xl font-bold tracking-tight text-gray-900">Welcome Back</h2>
        <form class="space-y-6 mt-6">
  
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
            <input type="email" formControlName="email" placeholder="example@gmail.com" id="email" required class="label-input mt-2 w-full p-3 border rounded-md">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
            <input type="password" formControlName="password" id="password" required class="label-input mt-2 w-full p-3 border rounded-md">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
          </div>
  
          <div>
            <button type="submit" class="w-full p-3 bg-purple-400 text-white font-semibold rounded-md hover:bg-purple-500">
              Log In
            </button>
          </div>
  
          <div class="flex justify-end">
            <a routerLink="/signup" class="text-purple-500 hover:text-purple-700">Don't have an account? Sign up</a>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Right Section: Background Image -->
    <div class="w-1/2 bg-cover object-cover bg-center hidden lg:block" style="background-image: url('login-page-image.png');"></div>
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="fixed inset-0 flex items-center justify-center bg-black/50">
      <div class="bg-white p-6 rounded-lg text-center">
        <h2 class="text-xl font-bold">Logging you in...</h2>
        <div class="dot-loader mt-4">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
  
    <!-- Success Modal -->
    <div *ngIf="showSuccessModal" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-black/30">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
        <h2 class="text-xl font-bold text-black">Successfully Logged In!</h2>
        <p class="mt-2">Welcome back to SpeakEasy!</p>
        <button  class="bg-purple-500 text-white px-4 py-2 rounded-lg mt-4">
          Go to Dashboard
        </button>
      </div>
    </div>
  </body>
