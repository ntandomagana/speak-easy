<body class="h-screen w-full bg-cover bg-center bg-black bg-opacity-10" style="background-image: url('online-teacher.png');">
    <div class="absolute inset-0 bg-gray bg-opacity-90"></div>

    
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md bg-white p-6 rounded-lg bg-opacity-90">
            <h1 class="text-center text-3xl font-bold text-gray-900">Speak<span class="text-purple-400">E</span>asy</h1>
            <h2 class="mt-5 text-center text-xl font-bold tracking-tight text-gray-900">Create your account</h2>
        </div>

        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-md bg-white p-6 rounded-lg shadow-lg bg-opacity-90">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-900">Full Name</label>
                    <input type="text" name="name" id="name" required class="mt-2 block w-full rounded-md px-3 py-1.5 text-base text-gray-900 border border-gray-300 focus:ring-2 focus:ring-purple-400">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Email Address</label>
                    <input type="email" name="email" id="email" required class="mt-2 block w-full rounded-md px-3 py-1.5 text-base text-gray-900 border border-gray-300 focus:ring-2 focus:ring-purple-400">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password" required class="mt-2 block w-full rounded-md px-3 py-1.5 text-base text-gray-900 border border-gray-300 focus:ring-2 focus:ring-purple-400">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-900">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required class="mt-2 block w-full rounded-md px-3 py-1.5 text-base text-gray-900 border border-gray-300 focus:ring-2 focus:ring-purple-400">
                </div>

                <div>
                    <button type="submit" class="w-full bg-purple-400 text-white font-semibold py-2 px-4 rounded-md shadow hover:bg-purple-500 focus:ring-2 focus:ring-purple-400">Sign Up</button>
                </div>
            </form>

            <p class="mt-5 text-center text-sm text-gray-500">
                Already have an account?
                <a href="#" class="font-semibold text-purple-400 hover:text-purple-500">Sign in here</a>
            </p>
        </div>
    </div>
</body>
